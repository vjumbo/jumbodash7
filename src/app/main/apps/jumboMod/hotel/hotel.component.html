<div id="entidad" class="page-layout carded fullwidth inner-scroll">

    <!-- TOP BACKGROUND -->
    <div class="top-bg mat-accent-bg"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">

        <!-- HEADER -->
        <div class="header mat-accent-bg" fxLayout="row" fxLayoutAlign="space-between center">

            <!-- APP TITLE -->
            <div fxLayout="row" fxLayoutAlign="start center">

                <button mat-icon-button class="mr-0 mr-sm-16" [routerLink]="entidadConst.urlEntidades">
                    <mat-icon>arrow_back</mat-icon>
                </button>

                <div class="entidad-image mr-8 mr-sm-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
                    <!--<img *ngIf="entidad.images[0]" [src]="entidad.images[0].url">
                    <img *ngIf="!entidad.images[0]" [src]="'assets/images/ecommerce/entidad-image-placeholder.png'">-->
                </div>

                <div fxLayout="column" fxLayoutAlign="start start"
                     [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    <div class="h2" *ngIf="pageType ==='edit'">
                        {{entidad.nombre}}
                    </div>
                    <div class="h2" *ngIf="pageType ==='new'">
                        Nuevo {{entidadConst.name}}
                    </div>
                    <div class="subtitle secondary-text">
                        <span>Detalle {{entidadConst.name}}</span>
                    </div>
                </div>
            </div>
            <!-- / APP TITLE -->
            <div fxLayout="row" fxLayoutAlign="end">
                <button mat-raised-button
                        class="save-entidad-button mat-white-bg"
                        [disabled]="entidadForm.invalid"
                        *ngIf="pageType ==='new'" (click)="addEntidad()">
                    <span>Agregar</span>
                </button>

                <button mat-raised-button
                        class="save-entidad-button mat-white-bg"
                        [disabled]="entidadForm.invalid || entidadForm.pristine"
                        *ngIf="pageType ==='edit'" (click)="saveEntidad()">
                    <span>Guardar</span>
                </button>

                <button mat-raised-button
                        class="save-entidad-button mat-white-bg"
                        *ngIf="pageType ==='edit'" (click)="removeEntidad()">
                    <span>Borrar</span>
                </button>
            </div>
        </div>
        <!-- / HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card mat-white-bg">

            <!-- CONTENT -->
            <div class="content">

                <form name="entidadForm" [formGroup]="entidadForm" class="entidad w-100-p" fxLayout="column" fxFlex>

                    <mat-tab-group>

                        <mat-tab label="Informacion {{entidadConst.name}}">

                            <div class="tab-content p-24" fusePerfectScrollbar>

                                <mat-form-field class="w-50-p">
                                    <input matInput
                                           name="nombre"
                                           formControlName="nombre"
                                           placeholder="Nombre del Hotel"
                                           required>
                                    <mat-error *ngIf="entidadForm.get('nombre').hasError('required')">
                                        Se requiere el nombre del Hotel
                                    </mat-error>
                                </mat-form-field>

                                <mat-form-field class="w-50-p">
                                    <input matInput
                                           name="segmento"
                                           formControlName="segmento"
                                           placeholder="Segmento del Hotel"
                                           required>
                                    <mat-error *ngIf="entidadForm.get('segmento').hasError('required')">
                                        Se requiere el Segmento del Hotel
                                    </mat-error>
                                </mat-form-field>

                                <mat-form-field class="w-50-p">
                                    <input matInput
                                           name="region"
                                           formControlName="region"
                                           placeholder="Region del Hotel"
                                           >
                                </mat-form-field>

                                <mat-form-field class="w-100-p">
                                    <textarea matInput
                                              name="descripcion"
                                              formControlName="descripcion"
                                              placeholder="Descripcion del Hotel"
                                              rows="5">
                                    </textarea>
                                </mat-form-field>

                                <!--<mat-form-field fxFlex="100">
                                    <mat-select placeholder="Moneda" formControlName="moneda">
                                        <mat-option *ngFor="let moneda of monedas" [value]="moneda.id">
                                            {{moneda.nombre}}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>-->
                            </div>

                        </mat-tab>

                        <mat-tab label="Regimen Alimentacion">
                            <div class="tab-content p-24" fusePerfectScrollbar>
                                <div class="w-30-p">
                                    <button mat-button (click)="addRegimenAlimentacion()">Agregar Regimen Alimentacion</button><br><br>
                                </div>

                                <div class="w-100-p" formArrayName="regimenAlimentacion"
                                     *ngFor="let regAli of regimenAlimentacion.controls; let i = index;">
                                    <h3>Regimen {{i+1}}: </h3>
                                    <div [formGroupName]="i">
                                        <mat-form-field class="w-80-p">
                                            <input matInput
                                                   name="nombreRegimen"
                                                   formControlName="nombreRegimen"
                                                   placeholder="Nombre del Regimen"
                                            >
                                        </mat-form-field>
                                        <mat-form-field class="w-80-p">
                                            <textarea matInput
                                                      name="descripcion"
                                                      formControlName="descripcion"
                                                      placeholder="Descripcion del Hotel"
                                                      rows="5">
                                            </textarea>
                                        </mat-form-field>
                                        <span class="w-20-p">
                                            <button mat-button (click)="removeRegimenAlimentacion(i)">
                                                Borrar Regimen
                                            </button>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </mat-tab>

                        <mat-tab label="Tipo Plan">
                            <div class="tab-content p-24" fusePerfectScrollbar>
                                <div class="w-30-p">
                                    <button mat-button (click)="addTipoPlan()">Agregar Tipo Plan</button><br><br>
                                </div>

                                <div class="w-100-p" formArrayName="tipoPlan"
                                     *ngFor="let tipoP of tipoPlan.controls; let i = index;">
                                    <h3>Tipo Plan {{i+1}}: </h3>
                                    <div [formGroupName]="i">
                                        <mat-form-field class="w-80-p">
                                            <input matInput
                                                   name="nombrePlna"
                                                   formControlName="nombrePlna"
                                                   placeholder="Nombre del Plan"
                                            >
                                        </mat-form-field>
                                        <mat-form-field class="w-80-p">
                                            <textarea matInput
                                                      name="descripcion"
                                                      formControlName="descripcion"
                                                      placeholder="Descripcion del Hotel"
                                                      rows="5">
                                            </textarea>
                                        </mat-form-field>
                                        <span class="w-20-p">
                                            <button mat-button (click)="removeTipoPlan(i)">
                                                Borrar Plan
                                            </button>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </mat-tab>

                        <mat-tab label="Tipo Tarifa">
                            <div class="tab-content p-24" fusePerfectScrollbar>
                                <div class="w-30-p">
                                    <button mat-button (click)="addTipoTarifa()">Agregar Tipo Tarifa</button><br><br>
                                </div>

                                <div class="w-100-p" formArrayName="tipoTarifa"
                                     *ngFor="let tipoT of tipoTarifa.controls; let i = index;">
                                    <h3>Tipo Tarifa {{i+1}}: </h3>
                                    <div [formGroupName]="i">

                                        <!-- tipoHabitacion -->

                                        <mat-form-field class="w-40-p">
                                            <input matInput
                                                   name="numPersonas"
                                                   type="number"
                                                   formControlName="numPersonas"
                                                   placeholder="Numero Personas"
                                            >
                                        </mat-form-field>

                                        <!-- tipo -->

                                        <mat-form-field class="w-40-p">
                                            <input matInput
                                                   name="monto"
                                                   type="number"
                                                   formControlName="monto"
                                                   placeholder="Monto"
                                            >
                                        </mat-form-field>
                                        <span class="w-20-p">
                                            <button mat-button (click)="removeTipoTarifa(i)">
                                                Borrar Tarifa
                                            </button>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </mat-tab>

                    </mat-tab-group>
                </form>

            </div>
            <!-- / CONTENT -->

        </div>
        <!-- / CONTENT CARD -->

    </div>
    <!-- / CENTER -->
</div>
